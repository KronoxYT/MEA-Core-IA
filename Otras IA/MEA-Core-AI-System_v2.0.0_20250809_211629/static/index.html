<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEA-Core | Local AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">MEA-Core</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Ready</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system-message">
                        <div class="message-content">
                            <i class="fas fa-robot message-icon"></i>
                            <div class="message-text">
                                <h3>Welcome to MEA-Core</h3>
                                <p>Your local AI assistant is ready. Upload documents to get started or ask me anything about your knowledge base.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="chatInput" placeholder="Ask me anything about your documents..." autocomplete="off">
                        <button id="sendButton" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-database"></i> Knowledge Base</h3>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Document Upload -->
                <div class="upload-section">
                    <h4><i class="fas fa-upload"></i> Add Documents</h4>
                    
                    <!-- Text Upload -->
                    <div class="upload-option">
                        <button class="upload-btn" id="textUploadBtn">
                            <i class="fas fa-file-text"></i> Add Text
                        </button>
                    </div>

                    <!-- PDF Upload -->
                    <div class="upload-option">
                        <label for="pdfUpload" class="upload-btn">
                            <i class="fas fa-file-pdf"></i> Add PDF
                        </label>
                        <input type="file" id="pdfUpload" accept=".pdf" hidden>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressContainer" style="display: none;">
                        <div class="progress-label">
                            <span id="progressText">Processing...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

                <!-- System Stats -->
                <div class="stats-section">
                    <h4><i class="fas fa-chart-line"></i> System Stats</h4>
                    <div class="stat-item">
                        <span class="stat-label">Documents:</span>
                        <span class="stat-value" id="docCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Length:</span>
                        <span class="stat-value" id="avgLength">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value" id="systemStatus">Ready</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar Toggle Button -->
        <button class="sidebar-open-btn" id="sidebarOpenBtn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Text Upload Modal -->
    <div class="modal" id="textModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Text Document</h3>
                <button class="modal-close" id="textModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="textTitle" placeholder="Document title (optional)" class="modal-input">
                <textarea id="textContent" placeholder="Paste your text content here..." rows="15" class="modal-textarea"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="textCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="textSubmitBtn">Add Document</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
